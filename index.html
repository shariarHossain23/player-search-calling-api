<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <title>Players Details</title>
  </head>
  <body>
    <main>
      <div class="input-group mt-3 w-50 mx-auto">
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Search Player"
          aria-label="Search Player"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchPlayer()"
          type="button"
          class="btn btn-outline-success"
        >
          Search
        </button>
      </div>
    </main>
    <div class="text-center mt-5" id="error-message"></div>
    <p id="error">something went wrong try again later</p>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!--  -->
          <div id="players"></div>
        </div>
        <div class="col-md-6 mt-5">
          <section id="player-details" class=""></section>
        </div>
      </div>
    </div>
    <div
      id="spiner"
      class="spinner-grow text-warning position-absolute start-50"
      role="status"
    ></div>
    <script src="./app.js"></script>
  </body>
</html>
